<!DOCTYPE html>
<html>
<head>
<style>

<style>
.img-bg {
.seagull-box {
  width: 600px;              
  padding: 40px;              
  background: linear-gradient(to bottom right, #b0b8ff, #ffffff);
  border-radius: 10px;        
  box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.25); 
}

.seagull {
  width: 100%;               
  display: block;             
}

  
.invert {
  filter: invert(100%);
}


.dino-blue {
  filter:
    hue-rotate(100deg)
    saturate(150%)
    brightness(95%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}

</style>
</head>

</body>
<img src="images/butterfly.jpg" class="invert" alt="butterfly">


<img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

  
<div class="img-bg">
  <img src="images/seagull.png" alt="seagull">
</div>

  
</body>
</html>
