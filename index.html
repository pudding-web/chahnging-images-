<!DOCTYPE html>
<html>
<head>
<style>

.invert {
  filter: invert(100%);
}

.penguin-frame {
  padding: 1px;
  background: white;
  border: .5px solid black;
  border-radius: 150%;
  display: inline-block;
}

.penguin-old {
  width: 450px;
  border-radius: 150%;
  object-fit: cover;
  filter: sepia(85%) brightness(98%) contrast(100%) saturate(98%);
}


.dino-blue {
  filter:
    hue-rotate(100deg)
    saturate(150%)
    brightness(95%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}


.seagull-box {
  width: 600px;
  padding: 40px;
  background: linear-gradient(to bottom right, #b0b8ff, #ffffff);
  border-radius: 10px;
  box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.25);
}

.seagull {
  width: 100%;
  display: block;
}


.field-grey {
  filter: grayscale(100%) brightness(90%) contrast(110%);
  width: 600px;
  display: block;
}

.tictactoe-grey {
  filter: grayscale(100%) brightness(90%) contrast(110%);
  width: 200px;
  display: inline-block;
}

</style>
</head>

<body>

<div class="penguin-frame">
  <img src="images/penguins.jpg" class="penguin-old" alt="vintage penguins">
</div>

<br><br>


<img src="images/football_field.jpg" class="field-grey" alt="grey football field">

<br><br>


<img src="images/tic-tac-toe.png" class="tictactoe-grey" alt="grey tic tac toe">

<br><br>


<img src="images/butterfly.jpg" class="invert" alt="butterfly">

<br><br>


<img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

<br><br>


<div class="seagull-box">
  <img src="images/seagull.png" class="seagull" alt="seagull">
</div>

</body>
</html>
