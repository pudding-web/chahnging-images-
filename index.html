<!DOCTYPE html>
<html>
<head>
<style>

.invert {
  filter: invert(100%);
}


.penguin-frame {
  padding: 20px;
  background: white;
  border: 3px solid black;
  border-radius: 50%;
  display: inline-block;
}

.penguin-old {
  width: 350px;
  border-radius: 50%;
  object-fit: cover;
  filter: sepia(85%) brightness(110%) contrast(85%) saturate(60%);
}

.dino-blue {
  filter:
    hue-rotate(100deg)
    saturate(150%)
    brightness(95%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}


.seagull-box {
  width: 600px;              
  padding: 40px;              
  background: linear-gradient(to bottom right, #b0b8ff, #ffffff);
  border-radius: 10px;        
  box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.25); 
}

.seagull {
  width: 100%;               
  display: block;             
}

</style>
</head>

<body>


<div class="penguin-frame">
  <img src="images/penguins.jpg" class="penguin-old" alt="vintage penguins">
</div>

<br><br>


<img src="images/butterfly.jpg" class="invert" alt="butterfly">

<br><br>


<img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

<br><br>


<div class="seagull-box">
  <img src="images/seagull.png" class="seagull" alt="seagull">
</div>

</body>
</html>
