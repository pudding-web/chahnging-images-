<!DOCTYPE html>
<html>
<head>
<style>

/* Invert butterfly */
.invert {
  filter: invert(100%);
}

/* Dino → Blue filter */
.dino-blue {
  filter: hue-rotate(200deg) saturate(150%) brightness(90%)
          drop-shadow(15px 15px 10px rgba(0,0,0,0.5));
}

</style>
</head>

<body>

<!-- Butterfly (example) -->
<img src="images/butterfly.png" class="invert">

<!-- Dinosaur (green → blue) -->
<img src="images/green-dino.png" class="dino-blue">

</body>
</html>
