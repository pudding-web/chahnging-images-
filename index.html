<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Filters Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- PENGUINS -->
  <div class="penguin-frame">
    <img src="images/penguins.jpg" class="penguin-old" alt="vintage penguins">
  </div>

  <br><br>

  <!-- BUTTERFLY (INVERTED) -->
  <img src="images/butterfly.jpg" class="invert" alt="butterfly">

  <br><br>

  <!-- BLUE DINO -->
  <img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

  <br><br>

  <!-- SEAGULL GRADIENT CARD -->
  <div class="seagull-box">
    <img src="images/seagull.png" class="seagull" alt="seagull">
  </div>

  <br><br>

  <!-- FINAL: FOOTBALL FIELD WITH HEART/XO BORDER -->
  <div class="final-frame">

    <!-- TOP BORDER -->
    <div class="row">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
    </div>

    <!-- MIDDLE: LEFT BORDER + FIELD + RIGHT BORDER -->
    <div class="middle">

      <!-- LEFT BORDER -->
      <div class="column">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
      </div>

      <!-- FIELD IN CENTER -->
      <img src="images/football_field.jpg" class="final-field" alt="football field">

      <!-- RIGHT BORDER -->
      <div class="column">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
        <img src="images/tic-tac-toe.png" class="ttt">
      </div>
    </div>

    <!-- BOTTOM BORDER -->
    <div class="row">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
      <img src="images/tic-tac-toe.png" class="ttt">
    </div>

  </div>

  <img src="images/theater_stage.jpg" class="theater stage" alt="theater blur">

</body>
</html>
