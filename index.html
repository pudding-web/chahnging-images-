<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Filters Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Penguins -->
  <div class="penguin-frame">
    <img src="images/penguins.jpg" class="penguin-old" alt="vintage penguins">
  </div>

  <br><br>

  <!-- Grey football field example -->
  <img src="images/football_field.jpg" class="field-grey" alt="grey football field">

  <br><br>

  <!-- Grey tic-tac-toe example -->
  <img src="images/tic-tac-toe.png" class="tictactoe-grey" alt="grey tic tac toe">

  <br><br>

  <!-- Inverted butterfly -->
  <img src="images/butterfly.jpg" class="invert" alt="butterfly">

  <br><br>

  <!-- Blue dinosaur -->
  <img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

  <br><br>

  <!-- Seagull with gradient -->
  <div class="seagull-box">
    <img src="images/seagull.png" class="seagull" alt="seagull">
  </div>

  <br><br>

  <!-- FINAL: Football Field with XO border made only with CSS -->
  <div class="field-frame">
    <img src="images/football_field.jpg" class="field-border" alt="football field with XO border">
  </div>

</body>
</html>
