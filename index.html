<!DOCTYPE html>
<html>
<head>
<style>

.invert {
  filter: invert(100%);
}

.penguin-old {
  width: 300px; 
  aspect-ratio: 1 / 0.75; 
  object-fit: cover;

  filter: sepia(90%) brightness(110%) contrast(85%) saturate(60%);

  padding: 15px;  
  background: #f5e9d6;   /* border color */
  border-radius: 50%;    /* oval shape */

  display: inline-block;
}

.dino-blue {
  filter:
    hue-rotate(100deg)
    saturate(150%)
    brightness(95%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}

.seagull-box {
  width: 600px;              
  padding: 40px;              
  background: linear-gradient(to bottom right, #b0b8ff, #ffffff);
  border-radius: 10px;        
  box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.25); 
}

.seagull {
  width: 100%;               
  display: block;             
}

</style>
</head>

<body>

<img src="images/penguins.jpg" class="penguin-old" alt="vintage penguins">
  
<img src="images/butterfly.jpg" class="invert" alt="butterfly">

<img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

<div class="seagull-box">
  <img src="images/seagull.png" class="seagull" alt="seagull">
</div>

</body>
</html>
