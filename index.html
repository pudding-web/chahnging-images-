<!DOCTYPE html>
<html>
<head>
<style>


.invert {
  filter: invert(100%);
}


.dino-blue {
  filter:
    hue-rotate(300deg)
    saturate(200%)
    brightness(90%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}

</style>
</head>

<body>


<img src="images/butterfly.png" class="invert" alt="butterfly">


<img src="images/dinosaur.png" class="dino-blue" alt="blue dinosaur">

</body>
</html>
