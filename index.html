<!DOCTYPE html>
<html>
<head>
<style>


.invert {
  filter: invert(100%);
}


.dino-blue {
  filter:
    hue-rotate(200deg)
    saturate(150%)
    brightness(90%)
    drop-shadow(20px 20px 15px rgba(0,0,0,0.5));
}

</style>
</head>

<body>


<img src="butterfly.png" class="invert" alt="butterfly">


<img src="dinosaur.png" class="dino-blue" alt="blue dinosaur">

</body>
</html>
