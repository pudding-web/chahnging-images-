<!DOCTYPE html>
<html>
<head>
<style>
/* Invert effect for specific images */
.invert {
  filter: invert(100%);
}
</style>
</head>

<body>

<!-- Butterfly PNG -->
<img src="images/butterfly.png" class="invert" alt="butterfly">

<!-- Dinosaur PNG -->
<img src="images/dinosaur.png" class="invert" alt="dinosaur">

</body>
</html>
